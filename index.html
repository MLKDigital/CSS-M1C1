<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid CSS M1C1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/css.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/0f3793b933.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Inicio Cuadricula 1-->
    <div class="gridOne">
        <p>HOLA MUNDO</p>
        <p style="color: blue;">MI CONTENIDO FANTASTICO</p>
    </div>
    <!--Fin Cuadricula 1-->

    <!--Inicio Cuadricula 2-->
    <div class="gridTwo">
        <div class="celda1">
            <p>CELDA ROJA</p>
        </div>
        <div class="celda2">
            <p>CELDA AZUL</p>
        </div>
        <div class="celda3">
            <p>CELDA AMARILLA</p>
        </div>
    </div>
    <!--Fin Cuadricula 2-->

    <!--Inicio Cuadricula 3-->
    <div class="gridThree">
        <div class="celdaText">
           <p>MASCOTA DE INSTALACIÓN DE ASCENSORES</p> 
        </div>
        <div class="celdaImage">
            <img src="images/tecnico_ascensores.jpg" alt="Imagen de Castor Ascensorista" title="Castor Ascensorista">
        </div>
    </div>
    <!--Fin Cuadricula 3-->

    <!--Inicio Cuadricula 4-->
    <div class="gridFour">
        <div class="celdaUnica">
           <p>Mi parrafo unico</p> 
        </div>
        <div id="celdaMelliza">
            <p>Mi parrafo Izquierdo</p> 
            <p>Mi parrafo Derecho</p> 
        </div>
    </div>
    <!--Fin Cuadricula 4-->

    <!--Inicio Cuadricula 5-->
    <div class="gridFive">
        <div class="frase">
           <p>Mi texto aún más impresionante</p> 
        </div>
        <div class="imagenes">
            <img src="images/Imagen1.webp" alt="Imagen de Joven mujer" title="Bella mujer"> 
            <img src="images/Imagen2.webp" alt="Imagen de Paisaje" title="Bello paisaje"> 
        </div>
    </div>
    <!--Fin Cuadricula 5-->

    <!--Inicio Cuadricula 6-->
    <div class="gridSix">
        <i class="fa-brands fa-css3-alt"></i>
        <p>"CSS: donde la cascada decide quién se moja más... y a veces, ¡te empapa entero!"</p>

    </div>
    <!--Fin Cuadricula 6-->
</body>
</html>
